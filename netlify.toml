[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Proxy /api/submit vers la Netlify Function
[[redirects]]
  from = "/api/submit"
  to = "/.netlify/functions/submit"
  status = 200

# Redirection SPA : toutes les routes vers index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
